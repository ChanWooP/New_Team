<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style>
table {
	  border-collapse: collapse;
	  width: 100%;
	}
	
	th, td {
	  padding: 8px;
	  border-bottom: 1px solid #ddd;
	}
	
	#burgerth:hover {background-color:#f5f5f5;}

	#carttr:hover{
	background-color:#f5f5f5;
	}
	
	input[type="number"]::-webkit-inner-spin-button {
	    -webkit-appearance: none;
	    margin: 0;
	}


</style>

<script>

	var burgers = [];
	var carts = [];
	
	window.addEventListener("load", function(){
		init();
		bugerList();
	});
	
	function Burger(bid, bimg, bname, bprice){
		this.bid = bid;
		this.bimg = bimg;
		this.bname = bname;
		this.bprice = bprice;
	}
	
	function Cart(burger, count){
		this.burger = burger;
		this.count = count;
		this.tprice = function(){
			return this.burger.bprice * this.count;  
		}
	}
	
	function init(){
		burgers.push(new Burger("B01","1","볼케이노칠리와퍼세트",9600));
		burgers.push(new Burger("B02","2","볼케이노칠리팩3",16900));
		burgers.push(new Burger("B03","3","볼케이노칠리팩1",19900));
		burgers.push(new Burger("B04","4","더블비프불고기",5900));
	}
	
	function bugerList(){
		var result = "";
		
		result += "<table>";
		result += "<tr>";
		for(var x in burgers){
			var temp = burgers[x];
			result += "<th id='burgerth'>";
			result += "<img src='img/"+ temp.bimg +".png' width ='300' height = '200';><br>";
			result += temp.bname+"<br>"; 
			result += temp.bprice+"<br>";
			result += "<button class='add' value="+ temp.bid +">담기</button>";
			result += "&nbsp<button class='view' value="+ temp.bid +">상세보기</button>";
			result += "</th>";
		}
		result += "</tr>";
		result += "</table>";
		document.getElementById("burgers").innerHTML = result;
		
		var add = document.getElementsByClassName("add");
		for(var x in add){
			var temp = add[x];
			
			temp.onclick = function(){
				btnAdd(this.value);
			}
		}
		
		var view = document.getElementsByClassName("view");
		for(var x in view){
			var temp = view[x];
			
			temp.onclick = function(){
				btnView(this.value);
			}
		}
	}
	
	function cartlist(){
	}
	
	function btnAdd(value){
		for(var x in burgers){
			var temp = burgers[x];
			var swit = 0;
			if(temp.bid == value){
				for(var y in carts){
					var temp2 = carts[y];
					if(temp2.burger.bid == value){
						alert("제품이 담겼습니다.");
						temp2.count++;
						swit = 1;
					}
				}
				if(swit == 0){
					alert("제품이 담겼습니다.");
					carts.push(new Cart(temp, 1));
				}
			}
		}
		cartView();
	}
	
	function cartView() {
		var txt = "";
		var total = 0;
		
		if(carts.length == 0){
			txt = "";
			document.getElementById("carts").innerHTML = txt;
		}else{
			txt += "<table>";
			txt += "<tr><th><input type='checkbox' id='ckall' value='all'></th>";
			txt += "<th>상품이미지</th><th>상품명</th><th>수량</th><th>가격</th><th></th></tr>";
			for ( var a in carts) {
				var cart = carts[a];
				total += carts[a].tprice();
				txt += "<tr id='carttr'>";
				txt += "<th width='10%'><input type='checkbox' class='cartcheck' value="+cart.burger.bid+"></th>";
				txt += "<th width='20%'><img src='img/"+ cart.burger.bimg +".png' width ='100' height = '75'></th>";
				txt += "<th width='20%'>" + cart.burger.bname + "</th>";
				txt += "<th width='20%'><input type='number' class='quantity' value="+cart.count+" min='1' max='99' readonly><button class='minus'>-</button><button class='plus'>+</button></th>";
				txt += "<th width='20%'>" + cart.tprice() + "</th>";
				txt += "<th width='10%'><button class='delete' value="+cart.burger.bid+">삭제</button></th>";
				txt += "</tr>";
			}
			txt += "<tr>";
			txt += "<td colspan='5'><button id='seldel'>선택항목삭제</button></td>";
			txt += "<th>총 가격: "+total+"원</th>";
			txt += "</tr>";
			txt += "</table>";
			
			document.getElementById("carts").innerHTML = txt;
			
			var plus = document.getElementsByClassName("plus");
			for (var a in plus){
				plus[a].onclick = function(){
					var p = this.parentNode.childNodes;
					if(p[0].value == 99){
						alert("1~99개까지만 주문 가능합니다");
					}else{
						p[0].value++;
						burgerCount(p[0]);
					}
					
				}
			}
			
			var minus = document.getElementsByClassName("minus");
			for (var a in minus){
				minus[a].onclick = function(){
					var p = this.parentNode.childNodes;
					if(p[0].value == 1){
						alert("1~99개까지만 주문 가능합니다");
					}else{
						p[0].value--;
						burgerCount(p[0]);
					}
				}
			}

			var del = document.getElementsByClassName("delete");

			for ( var a in del) {
				del[a].onclick = function() {
					cartDelete(this.value);
				}
			}

			var ckall = document.getElementById("ckall");
			ckall.onclick = function() {
				allCheck();
			}

			var seldel = document.getElementById("seldel");
			seldel.onclick = function() {
				selectCheck();
			}
		}
		
		
	}
	
	function allCheck() {
		var cartcheck = document.getElementsByClassName("cartcheck");
		for ( var a in cartcheck) {
			if (cartcheck[a].checked) {
				cartcheck[a].checked = false;
			} else {
				cartcheck[a].checked = true;
			}
		}
	}
	
	function selectCheck() {
		var cartcheck = document.getElementsByClassName("cartcheck");
		var checklist  = [];
		
		for ( var a in cartcheck) {
			if (cartcheck[a].checked) {
				checklist.push(cartcheck[a].value);
			}
		}
		
		if(checklist.length >= 1){
			if (confirm("선택한 매뉴 정보를 삭제할까요?")) {
				for(var a in checklist){
					for(var b in carts){
						if(checklist[a] == carts[b].burger.bid){
							carts.splice(b,1);
						}
					}
				}
			}
			cartView();
		}
		
	}

	 function burgerCount(obj) {
		var cart = obj.parentNode.parentNode.childNodes;
		var name = cart[2].innerHTML;

		  for ( var a in carts) {
			if (carts[a].burger.bname == name) {
				carts[a].count = obj.value;
			}
		}
		  cartView();  
	} 

	function cartDelete(value) {
		
		if(confirm("선택한 매뉴 정보를 삭제할까요?")){
			for ( var a in carts) {
				if (carts[a].burger.bid == value) {
					carts.splice(a, 1);
				}
			}
			cartView();
		}
	}
	
 function btnView(value) {
		alert(value);
	}
	
</script>
</head>

<body>
	<h1><img src="https://delivery.burgerking.co.kr/resources/images/main/main_logo.png"></h1>
	<div id="burgers"></div>
	<div id="views"></div>
	<div id="carts"></div>
</body>
</html>
